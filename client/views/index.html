<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>MEAN CRUD- Beers</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body ng-controller="BeerController">
  
 
     <div class="container">

      <div class="add-beer">
        <h1 class="text-center" ng-hide="edit">Add a Beer</h1>
        <h1 class="text-center" ng-show="edit">Edit a Beer</h1>

        <form>
          <div class="form-group">
            <input type="text" class="form-control" ng-model="beer.name" placeholder="Enter the beer name" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" ng-model="beer.type" placeholder="Enter the beer type" required>
          </div>
          <div class="form-group">
            <input type="number" step="0.1" class="form-control" ng-model="beer.abv" placeholder="Enter the beer abv" required>
          </div>
          <button ng-click="postBeer()" ng-hide="edit" type="submit" class="btn btn-primary btn-block">Submit</button>
          <button ng-click="updateBeer()" ng-show="edit" type="submit" class="btn btn-success btn-block">Update</button>
        </form>

      </div>

      <br><hr>

      <div class="message-section" ng-show="success">
        <p class="alert alert-info" role="alert" id="message">{{ message }}</p>
      </div>

      <div class="beer-section">
        <h2 class="text-center"></h2>
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>ABV</th>
              <th colspan="3"></th>
            </tr>
          </thead>
          <tbody></tbody>
            <tr ng-repeat="beer in beers">
              <td>{{ beer. name }}</td>
              <td>{{ beer.type }}</td>
              <td>{{beer.abv }}</td>
              <td class="text-right">
                <button ng-click="editBeer(beer._id)" class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span></button>
                <button ng-click="removeBeer(beer._id)" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
              </td>
            </tr>
        </table>
      </div>


  </div> <!-- close container -->

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="./js/app.js" type="text/javascript"></script>
    <script src="./js/controllers.js" type="text/javascript"></script>
    <script src="./js/directives.js" type="text/javascript"></script>
    <script src="./js/filters.js" type="text/javascript"></script>
    <script src="./js/services.js" type="text/javascript"></script>
  </body>
</html>
